<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart Bars -->
  <g fill="#4A90E2">
    <rect x="10" y="60" width="10" height="40" />
    <rect x="25" y="50" width="10" height="50" />
    <rect x="40" y="35" width="10" height="65" />
    <rect x="55" y="25" width="10" height="75" />
  </g>
  
  <!-- Line Chart -->
  <polyline points="10,60 25,50 40,35 55,25" fill="none" stroke="#003366" stroke-width="2"/>
  <circle cx="10" cy="60" r="2.5" fill="#003366" />
  <circle cx="25" cy="50" r="2.5" fill="#003366" />
  <circle cx="40" cy="35" r="2.5" fill="#003366" />
  <circle cx="55" cy="25" r="2.5" fill="#003366" />

  <!-- Company Name -->
  <text x="80" y="50" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#003366" font-weight="bold">
    policy metrics
  </text>

  <!-- Tagline -->
  <text x="80" y="80" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#4A90E2">
    informing policy with insight
  </text>
</svg>